apiVersion: work.open-cluster-management.io/v1
kind: ManifestWork
metadata:
  namespace: kubernetes-eval
  name:  management-overhead-client
spec:
  workload:
    manifests:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          namespace: default
          name: management-overhead-client
          labels:
            app: management-overhead-client
        spec:
          replicas: {{ .Replicas }}
          selector:
            matchLabels:
              app: management-overhead-client
          template:
            metadata:
              labels:
                app: management-overhead-client
            spec:
              containers:
                - name: management-overhead-client
                  image: ghcr.io/jakobke/oakestra/overhead-management-client:latest
                  ports:
                    - containerPort: 7070
                  env:  
                  - name: NUM_PROGRAMS
                    value: "{{ .VU }}"
                  - name: DURATION_IN_SECONDS
                    value: "{{ .Duration }}"
                  - name: SERVICE_URL
                    value: "{{ .ServerIP }}"


