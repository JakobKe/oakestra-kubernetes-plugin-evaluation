apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-overhead-client-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-overhead-client-1
  template:
    metadata:
      labels:
        app: management-overhead-client-1
    spec:
      containers:
      - name: management-overhead-client
        image: ghcr.io/jakobke/oakestra/overhead-management-client:latest
        imagePullPolicy: Always 
        env:  
        - name: NUM_PROGRAMS
          value: "10"  
        - name: DURATION_IN_SECONDS
          value: "300"  
        - name: SERVICE_URL
          value: "{{ .ServerIP }}" 

---

apiVersion: policy.karmada.io/v1alpha1
kind: PropagationPolicy
metadata:
  name: management-overhead-client-propagation-1
spec:
  resourceSelectors:
    - apiVersion: apps/v1
      kind: Deployment
      name: management-overhead-client-1
  placement:
    clusterAffinity:
      clusterNames:
        - kubernetes-2
       
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: management-overhead-server-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: management-overhead-server-1
  template:
    metadata:
      labels:
        app: management-overhead-server-1
        service: overhead
    spec:
      containers:
      - name: management-overhead-server
        image: ghcr.io/jakobke/oakestra/overhead-management-server:latest
        imagePullPolicy: Always 

---

